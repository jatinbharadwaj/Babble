<div class="modal fade " id="ModalLoginForm" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-white">

        <div class="modal-header">
          <h5 class="modal-title text-secondary" id="staticBackdropLabel">Babble!!</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-light">
            <div class="container-fluid text-secondary">
              <div class="row">
                <div class="col-sm-12">
                 Welcome on Babble ^_^
                  <div class="row">
                    <div class="col-8 col-sm-6">
                      <h2>Sign Up</h2>
                      <form action="POST">
                        <input type="text" placeholder="username" id="username" class="border border-secondary">
                        <input type="email" name="email" id="email" placeholder="email">
                        <input type="password" id="password" placeholder="password">
                        <textarea name="description" id="description" cols="30" rows="5" placeholder="Enter description..."></textarea>
                      </form>
                    </div>
                    <div class="col-4 col-sm-4">
                      <h2>Sign In</h2>
                      <form action="POST">
                        <input type="text" placeholder="username" id="logusername"><br>or<br>
                        <input type="logemail" name="logemail" id="logemail" placeholder="email">
                        <input type="password" id="logpassword" placeholder="password">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="SignUp-btn" data-dismiss="modal" >SignUp</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="login-btn">Login</button>
        </div>
      

      </div>
    </div>
  </div>

  <script src="/app/register.js"></script>
